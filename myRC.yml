apiVersion: v1
kind: ReplicationController
metadata:
  name:  myvertexapp-rc
spec:
   replicas: 3
   selector: 
     app:  myvertexapp
     version: 2.6.1
   template:                                     
     metadata:
       labels:
          app:  myvertexapp
          version: 2.6.1
     spec:
        containers:
        - name:  myvertexapp-container
          image: laddupandu/myjavaproject27feb23:1
          ports:
          - containerPort: 8080 